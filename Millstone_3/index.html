<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="MainContainer">
      <div class="Header">
        <h1>Dynamic Resume Builder</h1>
        <p>Enter the data in the form below and Generate Resume</p>
      </div>
      <!-- Form -->
      <form id="ResumeForm">
        <fieldset>
          <legend>
            <h2>Personal Details</h2>
          </legend>
          <label for="Name">Name:</label>
          <input type="text" id="Name" placeholder="Enter Your Name" required />
          <label for="Email">E-mail:</label>
          <input
            type="email"
            id="Email"
            placeholder="Enter Your E-mail"
            required
          />
          <label for="Phone">Phone:</label>
          <input
            type="tel"
            id="Phone"
            placeholder="Enter Your Phone Number"
            required
          />
        </fieldset>

        <fieldset>
          <legend>
            <h2>Educational Details</h2>
          </legend>
          <label for="Education">Education(comma-separated):</label>
          <textarea
            id="Education"
            placeholder="Enter Your Educational Details"
            rows="4"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Professional Details</h2>
          </legend>
          <label for="Professional">Professional(comma-separated):</label>
          <textarea
            id="Professional"
            placeholder="Enter Your Professional Details"
            rows="4"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Skills</h2>
          </legend>
          <label for="Skills">Skills (comma-separated):</label>
          <textarea
            id="Skills"
            placeholder="Enter Your Skills"
            rows="4"
            required
          ></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
      </form>

      <!-- Resume Preview -->
      <div id="ResumePreview" class="ResumePreview">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
